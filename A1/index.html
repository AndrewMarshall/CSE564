<!DOCTYPE html>
<html>
<head>
	<title>Software Design</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/functions.js"></script>
	<script src="js/jquery.min.js"></script>
	<h1> <center>CUBE MEASUREMENT SYSTEM</center></h1>
</head>
<body>
<div class="container">
	<div id="first">
	<br><br><br>
		<center><textarea rows="2" cols="75" id="search" placeholder="Enter the value here"></textarea></center>
	
		<center>
			<select id="selection"> 
				<option value="">Options</option>
				<option value="american">American</option>
				<option value="metric">Metric</option>
			</select>
			<div hidden id="am"> 
			
			<input  type="radio" name="unit" value="inch"  > Inch 
			<input  type="radio" name="unit" value="yards" > Yards 
			</div>
			<div hidden id="met">
			<input type="radio" name="unit" value="cm" > Cm 
			<input  type="radio" name="unit" value="meter" > Meter 
			</div>
			<br><br><input type="button" value="Generate">	
				
		</center>

	</div>
	<hr>
	<div id="second">

		<div id="figure"> 
			<canvas id="c" width="400" height="400"/>
		</div>
		
		<div id="results"> Results: </div>
	</div>	
</div>

<script type="text/javascript">

	$("#selection").change(function () {
        if($('#selection').val()=='american')
		{
			$('#met').hide();
			$('#am').show();
		}

		else if($('#selection').val()=='metric')
		{
			$('#met').show();
			$('#am').hide();
		}
		else
		{
			$('#met').hide();
			$('#am').hide();
		}
    });
		
	$('#search').focus(function(){
		$(this).removeAttr('placeholder');
	});

</script>

</body>
</html>
